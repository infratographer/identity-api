---
openapi: 3.0.3
info:
  title: Security Token Service Management API
  description: Security Token Service (STS) Management API is an API for managing STS configurations.
  version: 0.0.1

paths:
  /api/v1/owners/{ownerID}/issuers:
    post:
      tags:
        - Issuers
      summary: Creates an issuer.
      operationId: createIssuer
      parameters:
        - in: path
          name: ownerID
          required: true
          description: ID of owner to create issuer in
          schema:
            type: string
            x-go-type: gidx.PrefixedID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateIssuer'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issuer'

  /api/v1/owners/{ownerID}/clients:
    post:
      tags:
        - OAuthClients
      summary: Creates an OAuth client.
      operationId: createOAuthClient
      parameters:
        - in: path
          name: ownerID
          required: true
          description: Owner to provision the OAuth client under
          schema:
            type: string
            x-go-type: gidx.PrefixedID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOAuthClient'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthClient'

  /api/v1/clients/{clientID}:
    get:
      tags:
        - OAuthClients
      summary: Gets information about an OAuth 2.0 Client.
      operationId: getOAuthClient
      parameters:
        - in: path
          name: clientID
          required: true
          description: OAuth client ID
          schema:
            type: string
            x-go-type: gidx.PrefixedID
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuthClient'
    delete:
      tags:
        - OAuthClients
      summary: Deletes an OAuth Client
      operationId: deleteOAuthClient
      parameters:
        - in: path
          name: clientID
          required: true
          description: OAuth client ID
          schema:
            type: string
            x-go-type: gidx.PrefixedID
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'

  /api/v1/issuers/{id}:
    get:
      tags:
        - Issuers
      summary: Gets an issuer by ID.
      operationId: getIssuerByID
      parameters:
        - in: path
          name: id
          required: true
          description: ID of issuer to get
          schema:
            type: string
            x-go-type: gidx.PrefixedID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issuer'

    patch:
      tags:
        - Issuers
      summary: Updates an issuer.
      operationId: updateIssuer
      parameters:
        - in: path
          name: id
          required: true
          description: ID of issuer to update
          schema:
            type: string
            x-go-type: gidx.PrefixedID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssuerUpdate'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issuer'

    delete:
      tags:
        - Issuers
      summary: Deletes an issuer with the given ID.
      operationId: deleteIssuer
      parameters:
        - in: path
          name: id
          required: true
          description: ID of issuer to delete
          schema:
            type: string
            x-go-type: gidx.PrefixedID
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'

components:
  schemas:
    DeleteResponse:
      required:
        - success
      properties:
        success:
          type: boolean
          description: Always true.

    CreateIssuer:
      required:
        - name
        - uri
        - jwks_uri
      properties:
        name:
          type: string
          description: A human-readable name for the issuer
        uri:
          x-go-name: URI
          type: string
          description: URI for the issuer. Must match the "iss" claim value in incoming JWTs
        jwks_uri:
          x-go-name: JWKSURI
          type: string
          description: JWKS URI
        claim_mappings:
          type: object
          description: CEL expressions mapping token claims to other claims
          additionalProperties:
            type: string

    IssuerUpdate:
      properties:
        name:
          type: string
          description: A human-readable name for the issuer
        uri:
          x-go-name: URI
          type: string
          description: URI for the issuer. Must match the "iss" claim value in incoming JWTs
        jwks_uri:
          x-go-name: JWKSURI
          type: string
          description: JWKS URI
        claim_mappings:
          type: object
          description: CEL expressions mapping token claims to other claims
          additionalProperties:
            type: string

    Issuer:
      required:
        - id
        - name
        - uri
        - jwks_uri
        - claim_mappings
      properties:
        id:
          x-go-name: ID
          type: string
          x-go-type: gidx.PrefixedID
          description: ID of the issuer
        name:
          type: string
          description: A human-readable name for the issuer
        uri:
          x-go-name: URI
          type: string
          description: URI for the issuer. Must match the "iss" claim value in incoming JWTs
        jwks_uri:
          x-go-name: JWKSURI
          type: string
          description: JWKS URI
        claim_mappings:
          type: object
          description: CEL expressions mapping token claims to other claims
          additionalProperties:
            type: string

    CreateOAuthClient:
      required:
        - name
      properties:
        name:
          type: string
          description: A human-readable name for the client
        audience:
          description: Audiences that this client can request
          type: array
          items:
            type: string

    OAuthClient:
      required:
        - id
        - name
        - audience
      properties:
        id:
          x-go-name: ID
          type: string
          x-go-type: gidx.PrefixedID
          description: OAuth 2.0 Client ID
        name:
          type: string
          description: Description of Client
        secret:
          type: string
          description: OAuth2.0 Client Secret
        audience:
          type: array
          items:
            type: string
          description: Grantable audiences
